<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes indicatorMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(120px); }
    }
    .indicator {
      animation-name: indicatorMove;
      animation-duration: 0.8s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
    }
  </style>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="400" height="80" fill="#2A2A2A" rx="5" ry="5" />
  
  <!-- 标签背景 -->
  <rect x="20" y="20" width="360" height="40" fill="#333333" rx="5" ry="5" />
  
  <!-- 标签文本 -->
  <text x="60" y="45" font-family="Arial" font-size="14" fill="#CCCCCC">设备</text>
  <text x="160" y="45" font-family="Arial" font-size="14" fill="#4DE6B5" font-weight="bold">语音</text>
  <text x="260" y="45" font-family="Arial" font-size="14" fill="#CCCCCC">统计</text>
  
  <!-- 活动指示器 -->
  <rect class="indicator" x="140" y="55" width="40" height="3" fill="#4DE6B5" rx="1" ry="1" />
  
  <!-- 说明文字 -->
  <text x="20" y="72" font-family="Arial" font-size="10" fill="white">标签切换使用0.2秒动画平滑过渡</text>
</svg> 